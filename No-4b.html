<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Crud Sederhana</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">DW - Imcomp</a>
        <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal"
                data-target="#Tambah-Importir">Add Importir</button>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal"
                data-target="#Tambah-Product">Add Product</button>
        </form>
    </nav>
    <div style="height: 40px"></div>
    <div id="produk-list" class="d-flex justify-content-around flex-wrap">
    </div>



    <!-- modal pop up-->
    <div class="modal fade" id="Tambah-Importir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tambah Importir</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nama</label>
                            <input type="text" class="form-control" id="nama-impor">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Alamat</label>
                            <input type="text" class="form-control" id="alamat-impor">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">No Hp</label>
                            <input type="text" class="form-control" id="noHp-impor">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="sumbit-impor"
                        data-dismiss="modal">Tambahkan</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal produck -->
    <div class="modal fade" id="Tambah-Product" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tambah Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nama</label>
                            <input type="text" class="form-control" id="nama-product">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Link Photo</label>
                            <input type="text" class="form-control" id="link-product">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Harga</label>
                            <input type="text" class="form-control" id="harga-product">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Stock</label>
                            <input type="text" class="form-control" id="qty-product">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Importir ID</label>
                            <input type="text" class="form-control" id="imporId-product">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">List Importir</label>
                            <div id="list-importir"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="sumbit-product"
                        data-dismiss="modal">Tambahkan</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal detail -->
    <div class="modal fade" id="Detail-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nama</label>
                            <input type="text" class="form-control" id="nama-detail">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Link Photo</label>
                            <input type="text" class="form-control" id="link-detail">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Harga</label>
                            <input type="text" class="form-control" id="harga-detail">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Stock</label>
                            <input type="text" class="form-control" id="qty-detail">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Importir ID</label>
                            <input type="text" class="form-control" id="imporId-detail">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nama Importir</label>
                            <input type="text" class="form-control" id="namaImportir-detail">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Alamat</label>
                            <input type="text" class="form-control" id="alamat-detail">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">No Hp</label>
                            <input type="text" class="form-control" id="noHp-detail">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="sumbit-update"
                        data-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>



    <script src="No-4b.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
